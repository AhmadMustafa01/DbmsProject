    <h2 class="mx-5 mt-2 mb-2">Create a Trip</h2>
    <!-- // formstarts here -->
    <div class="container customContainer mt-2 p-5">
        <form class="row g-3">
            <div class="col-md-12">
                <label for="inputState" class="form-label">From</label>
                <select id="inputState" class="form-select">
                    <option selected>State</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-12">
                <select id="inputState" class="form-select">
                    <option selected>City</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-12">
                <label for="inputState" class="form-label">TO</label>
                <select id="inputState" class="form-select">
                    <option selected>City</option>
                    <option>...</option>
                </select>
            </div>
            <div class="d-flex mt-4">
                <div class="form-check me-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        One way
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Round Trip
                    </label>
                </div>
            </div>
           
            <div class="row mt-2">
                <div class="col-md-6">
                    <input type="text" class="form-control datepicker" id="departDate" placeholder="Depart Date">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control datepicker" id="returnDate" placeholder="Return Date">
                </div>
            </div>
            


            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
